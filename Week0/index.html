<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webknot Week 0</title>
    <link rel="stylesheet" href="./index.css"></h1>
  </head>
  <body>
    <!-- Left-Component Bar -->
    <div class="Left-Component">
      <img src="./Logo.png" alt="Picture of Logo" id="CompanyLogo" width="200px"/>
      <ul>
        <li>
          <img src="dashboardIcon.png" alt="DashboardIcon" width="25px" />
          Dashboard
          <img src="upArrow.svg" alt="Down Arrow" width="16px" />
        </li>
        <ul>
          <li>Classic</li>
          <li>Minimal</li>
        </ul>
        <li>
          <img src="pages.png" alt="PagesIcon" width="15px" />Pages
          <img src="down.png" alt="Down Arrow" width="25px" />
        </li>
        <li>
          <img
            src="categoriesIcon.png"
            alt="ApplicationsIcon"
            width="15px"
          />Applications
          <img src="down.png" alt="Down Arrow" width="25px" />
        </li>
        <li>
          <img src="Paint.jpg" alt="Paint Logo" width="25px" />UI Components
          <img src="down.png" alt="Down Arrow" width="25px" />
        </li>
        <li>
          <img src="Paint.jpg" alt="Paint Logo" width="25px" />Widgets
          <img src="down.png" alt="Down Arrow" width="25px" />
        </li>
        <li>
          <img src="forms.png" alt="Paint Logo" width="25px" />Forms
          <img src="down.png" alt="Down Arrow" width="25px" />
        </li>
        <li>
          <img src="Char.png" alt="Paint Logo" width="20px" />Charts
          <img src="down.png" alt="Down Arrow" width="25px" />
        </li>
      </ul>
    </div>
    <!-- Navigation Bar Component -->
    <div class="trial">
      <nav>
        <div class="searchBar">
          <img src="Paint.jpg" alt="Search icon" width="25px">
          <input type="text" placeholder="Search here..." class="searchInput">
        </div>
        <div class="utils">
          <img src="Notification.png" alt="Bell Icon" width="35px" >
          <img src="Message.png" alt="Message Icon" width="35px" >
          <img src="Person.png" alt="Profile Icon" width="50px" class="profile" >

        </div>

      </nav>
      <!-- Card Component containing Statistics -->
      <div class="cardGrid">
        <div class="card"><p class="cardTitle">Total Income</p>
          <p class="price">
            $ 579,000
          </p>
          <p>
            Saved 25%
          </p>
        </div>
        <div class="card"><p class="cardTitle">Total Expense</p>
          <p class="price">
            $ 79,000
          </p>
          <p>
            Saved 25%
          </p>
        </div>
        <div class="card"><p class="cardTitle">Cash on Hand</p>
          <p class="price">
            $ 92,000
          </p>
          <p>
            Saved 25%
          </p>
        </div>
        <div class="card"><p class="cardTitle">Net profit Margin</p>
          <p class="price">
            $ 179,000
          </p>
          <p class="cardDiscount">
            Saved 65%
          </p>
        </div>
        
        
        
      </div>
<!-- Bar and Pie Chart Component -->
      <div class="ChartContainer">
        <div class="SingleChart">

          <img src="Chart.png" alt="Chart image" width="100%">
        </div>
        <div class="DoubleChart">

          <img src="Progress.png" alt="Progress Chart" width="100%" >
        </div>
      </div>

    </div>
  </body>
</html>
